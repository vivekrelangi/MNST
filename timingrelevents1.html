<html>
    <head>
        <script type="text/javascript">
            function disp(){
                var r=Math.round(Math.random()*255);
                var g=Math.round(Math.random()*255);
                var b=Math.round(Math.random()*255);
                document.fgColor="rgb("+r+"+"+g+"+"+b+")"
                setTimeout("disp()",1000);
            }
        </script>
    </head>
    <body onload="disp()">
        <center>
            <h1>Vivek</h1>
        </center>
        
    </body>
</html>
